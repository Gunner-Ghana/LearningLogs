{% extends 'learning_logs/base.html'%}
{% block content%}
  <P>Topics</P>
  <ul>
      {% for topic in topics %}
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      {% empty%}
        <li>No topics have been added yet.</li>
      {% endfor %}
  </ul>
  <a href="{% url 'learning_logs:new_topic'%}">Add New Topic</a>
{% endblock content%}
